# Gmail MCP Server Configuration

# Server Configuration
server:
  host: localhost
  port: 8000
  debug: true  # Set to false in production
  log_level: INFO

# MCP Configuration
mcp:
  version: 2.0.0
  name: Gmail MCP
  description: A Model Context Protocol server for Gmail and Calendar integration with Claude

# Google OAuth Configuration
google:
  # Sensitive data (client_id and client_secret) should be set in Claude Desktop config
  redirect_uri: http://localhost:8000/auth/callback
  # Note: gmail.settings.basic enables filter management, contacts.readonly enables People API
  auth_scopes: https://www.googleapis.com/auth/gmail.readonly,https://www.googleapis.com/auth/gmail.send,https://www.googleapis.com/auth/gmail.labels,https://www.googleapis.com/auth/gmail.modify,https://www.googleapis.com/auth/gmail.settings.basic,https://www.googleapis.com/auth/calendar.readonly,https://www.googleapis.com/auth/calendar.events,https://www.googleapis.com/auth/contacts.readonly,https://www.googleapis.com/auth/drive,https://www.googleapis.com/auth/drive.labels,https://www.googleapis.com/auth/drive.activity.readonly,https://www.googleapis.com/auth/userinfo.email,https://www.googleapis.com/auth/userinfo.profile,openid

# Gmail API Configuration
gmail:
  scopes: https://www.googleapis.com/auth/gmail.readonly,https://www.googleapis.com/auth/gmail.send,https://www.googleapis.com/auth/gmail.labels,https://www.googleapis.com/auth/gmail.modify,https://www.googleapis.com/auth/gmail.settings.basic

# Calendar API Configuration
calendar:
  enabled: true
  scopes: https://www.googleapis.com/auth/calendar.readonly,https://www.googleapis.com/auth/calendar.events

# People API (Contacts) Configuration
contacts:
  enabled: true
  scopes: https://www.googleapis.com/auth/contacts.readonly

# Token Storage
tokens:
  storage_path: ~/gmail_mcp_tokens/tokens.json
  # encryption_key should be set in Claude Desktop config

# Vault Integration (Obsidian or other note-taking system)
# Configure these settings for email-to-vault functionality
vault:
  # Path to your Obsidian vault or note-taking directory
  # Can also be set via VAULT_PATH environment variable
  # path: ~/ObsidianVault

  # Default inbox folder for saved emails (relative to vault path)
  inbox_folder: 0-inbox

  # Folder for email attachments (relative to inbox folder)
  attachment_folder: attachments

# Claude Review Labels
# Labels created by setup_claude_review_labels() for email triage
claude_review:
  labels:
    - name: Claude/Review
      color: "#4986e7"
      description: General review needed
    - name: Claude/Urgent
      color: "#cc3a21"
      description: Urgent review needed
    - name: Claude/Reply-Needed
      color: "#16a765"
      description: Needs a reply drafted
    - name: Claude/Summarize
      color: "#ffad47"
      description: Needs summarization
    - name: Claude/Action-Required
      color: "#a479e2"
      description: Has action items to extract
